<div class="post-create-wrapper">
  <mat-card>

    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput type="text" formControlName="title" placeholder="Enter Post Title">
        <mat-error *ngIf="form.get('title')?.invalid ">Please enter a post title.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea matInput rows="6" formControlName="content" placeholder="Enter Post Content"></textarea>
        <mat-error *ngIf="form.get('content')?.invalid">Please enter post content.</mat-error>
      </mat-form-field>

      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>

      <div class="upload-img-btn">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>

      <div class="save-post-btn">
        <button color="accent" mat-raised-button type="submit">Save Post</button>
      </div>

    </form>

  </mat-card>
</div>
