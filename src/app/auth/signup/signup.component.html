<div class="post-create-wrapper">
  <mat-card>

    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="Email" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>


      <div class="login-btn">
        <button color="accent" mat-raised-button type="submit" *ngIf="!isLoading">Sign Up</button>
      </div>

    </form>

  </mat-card>
</div>
